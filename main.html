<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https//fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;700;900&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="toggler">
    <header class="main">
      <h1 class="title">JS For Beginners</h1>
    </header>

    <section class="container">
      <div class="files">
        <form id="my-form">
          <h1>Add User</h1>
          <div class="msg"></div>
          <div>
            <label for="name" class="column">Name:</label>
            <input type="text" class="sheet" id="name" />
          </div>
          <div>
            <label for="email" class="column">Email:</label>
            <input type="text" class="sheet" id="email" />
          </div>
          <input class="btn" type="submit" value="submit" />
        </form>
      </div>
      <ul id="users"></ul>
    </section>
